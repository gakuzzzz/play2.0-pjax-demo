@(gists: Iterable[Gist])(implicit request: play.api.mvc.Request[AnyContent])

@main("Simple DEMO 一覧ページ") {

<table>
    <thead>
    <tr>
        <th>タイトル</th>
        <th>作成日</th>
    </tr>
    </thead>
    <tbody>

  @gists.map { gist =>
    <tr>
      <th><a data-pjax="#content" href="@routes.Simple.detail(gist.id)">@gist.title</a></th>
      <td>@gist.makeDate</td>
    </tr>
  }

    </tbody>
</table>

}
