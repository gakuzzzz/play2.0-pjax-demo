@(gist: Option[Gist])(implicit template: String => Html => Html)

@template("Complex DEMO " + gist.map(_.title).getOrElse("Not Found")) {

  @gist.map { g =>
    <h2>@g.title</h2>

    @g.files.map { f =>
      <h3>@f.name</h3>
      <pre><code>@f.content</code></pre>
    }
  }.getOrElse("そのIDの gist は見つかりません。")

}
